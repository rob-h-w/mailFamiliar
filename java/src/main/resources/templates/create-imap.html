<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>Add an IMAP Account</title>
    <meta content="" name="description"/>
    <meta content="width=device-width" name="viewport"/>
    <base href="/"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<h1>Mail Familiar - Add an IMAP Account</h1>
<div class="container">
    <form method="post" th:action="@{/imap}" th:object="${imapModel}">
        <label><strong>IMAP Credentials</strong></label>
        <div class="form-row">
            <div class="form-group">
                <label>IMAP Host</label>
                <input
                        class="form-control"
                        pattern="[a-zA-Z0-9\u00100-\ufffff-]+(\.[a-zA-Z0-9\u00100-\ufffff-]+)*"
                        required th:field="*{host}"
                        type="text">
                <label>Port</label>
                <input class="form-control" required th:field="*{port}" type="number" value="993">
                <label>TLS</label>
                <div class="form-check">
                    <input th:field="*{tls}" type="radio" value="false">
                    <label>Use No TLS</label>
                    <input checked th:field="*{tls}" type="radio" value="true">
                    <label>Use TLS</label>
                </div>
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" required th:field="*{name}" type="text">
                <label>Password</label>
                <input class="form-control" required th:field="*{password}" type="password">
            </div>
        </div>
        <label><strong>Sync And Move Settings</strong></label>
        <div class="form-row">
            <div class="form-group">
                <label>Move Threshold</label>
                <input class="form-control" max="1.0" min="0.0" step="0.001"
                       th:field="*{moveThreshold}"
                       type="number">
            </div>
            <div class="form-group">
                <label>Refresh Period (Minutes)</label>
                <input class="form-control" min="1" required
                       th:field="*{refreshPeriodMinutes}"
                       type="number">
            </div>
            <div class="form-group">
                <label>Sync Period (Days)</label>
                <input class="form-control" min="1" required th:field="*{syncPeriodDays}"
                       type="number">
            </div>
        </div>
        <button class="button" type="submit">Add IMAP Account</button>
    </form>
</div>
</body>
</html>
